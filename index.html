<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI-SRE学习仓库</title>

<style>

/* ===== 全局 ===== */

* {
  box-sizing: border-box;
}

html {
  scroll-behavior: smooth;
}

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display",
               "Helvetica Neue", sans-serif;

  background: url("images/bg.jpg") center/cover no-repeat fixed;
  color: #1d1d1f;
}

/* ===== Header ===== */

header {
  text-align: center;
  padding: 180px 20px 140px;

  background: linear-gradient(
    to bottom,
    rgba(255,255,255,0.65),
    rgba(255,255,255,0.35)
  );

  backdrop-filter: blur(25px);
}

header h1 {
  font-size: 48px;
  font-weight: 600;
  letter-spacing: -0.5px;
  margin-bottom: 15px;
}

header p {
  font-size: 18px;
  color: #3a3a3c;
}

/* ===== Apple 胶囊导航 ===== */

nav {
  position: sticky;
  top: 30px;

  margin: 0 auto 80px auto;
  width: fit-content;

  padding: 14px 50px;
  border-radius: 50px;

  display: flex;
  gap: 50px;

  background: rgba(255,255,255,0.75);
  backdrop-filter: blur(30px);

  box-shadow: 0 10px 40px rgba(0,0,0,0.08);

  z-index: 1000;
}

nav a {
  text-decoration: none;
  color: #1d1d1f;
  font-size: 15px;
  font-weight: 500;
  transition: 0.3s ease;
}

nav a:hover {
  opacity: 0.5;
}

/* ===== 毛玻璃卡片 ===== */

.post {
  margin: 0 auto 120px auto;
  padding: 70px;
  max-width: 800px;

  border-radius: 32px;

  background: rgba(255,255,255,0.85);
  backdrop-filter: blur(40px);

  border: 1px solid rgba(255,255,255,0.9);

  box-shadow: 0 30px 70px rgba(0,0,0,0.08);

  transition: 0.3s ease;
}

.post:hover {
  transform: translateY(-5px);
}

.post h2 {
  margin-top: 0;
  font-size: 28px;
}

.post p {
  font-size: 17px;
  line-height: 1.8;
  color: #3a3a3c;
}

/* ===== 打字动画 ===== */

.typing {
  display: inline-block;
  overflow: hidden;
  white-space: nowrap;
  position: relative;

  animation: typing 2.5s steps(12, end) forwards;
}

@keyframes typing {
  from { width: 0 }
  to { width: 12ch }
}

.typing::after {
  content: "";
  position: absolute;
  right: -5px;
  top: 15%;
  width: 2px;
  height: 70%;
  background: #1d1d1f;
  animation: blink 0.8s infinite;
}

@keyframes blink {
  50% { opacity: 0 }
}

</style>
</head>

<body>

<header>
  <h1 class="typing">Fancy 的博客</h1>
  <p>记录学习与成长 ✨</p>
</header>

<nav>
  <a href="#">首页</a>
  <a href="#">关于我</a>
  <a href="#">文章</a>
  <a href="#">联系</a>
</nav>

<section class="post">
  <h2>我的第一篇文章</h2>
  <p>
    这是我的博客正式上线啦！以后会在这里记录学习前端和技术的过程。
  </p>
</section>

<section class="post">
  <h2>第二篇文章</h2>
  <p>
    未来这里可以放更多文章内容，你可以扩展成真正的博客结构。
  </p>
</section>

</body>
</html>
