<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Fancy 的博客</title>
    <style>
body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
                url("https://images.unsplash.com/photo-1507525428034-b723cf961d3e");
    background-size: cover;
    background-attachment: fixed;
    background-position: center;
    animation: fadeIn 1s ease-in;
}

/* 页面渐入动画 */
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

header {
    background-color: rgba(0,0,0,0.8);
    color: white;
    padding: 40px;
    text-align: center;
}

nav {
    background: rgba(0,0,0,0.7);
    padding: 10px;
    text-align: center;
}

nav a {
    color: white;
    text-decoration: none;
    margin: 0 15px;
    position: relative;
}

nav a::after {
    content: "";
    position: absolute;
    left: 0;
    bottom: -5px;
    width: 0%;
    height: 2px;
    background: #ff9800;
    transition: 0.3s;
}

nav a:hover::after {
    width: 100%;
}

.post {
    background: rgba(255,255,255,0.95);
    padding: 20px;
    margin: 30px auto;
    width: 80%;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    transition: all 0.3s ease;
}

.post:hover {
    transform: translateY(-8px);
    box-shadow: 0 12px 30px rgba(0,0,0,0.5);
}

footer {
    background: rgba(0,0,0,0.8);
    color: white;
    text-align: center;
    padding: 20px;
}
</style>
</head>
<body>

<header>
    <h1>Fancy 的博客</h1>
    <p>记录学习与成长 ✨</p>
</header>

<nav>
    <a href="#">首页</a>
    <a href="#">关于我</a>
    <a href="#">文章</a>
    <a href="#">联系</a>
</nav>

<div class="container">
    <div class="post">
        <h2>我的第一篇文章</h2>
        <p>这是我的博客正式上线啦！以后会在这里记录学习前端和技术的过程。</p>
    </div>

    <div class="post">
        <h2>GitHub Pages 搭建记录</h2>
        <p>今天成功把网站部署到了 GitHub Pages，非常开心！</p>
    </div>
</div>

<footer>
    © 2026 Fancy Blog | Powered by GitHub Pages
</footer>

</body>
</html>
